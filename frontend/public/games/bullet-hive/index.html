<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bullet Hive</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #071218; /* Fallback dark background */
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 540px; /* 9 cols * 60px */
            aspect-ratio: 540/420; /* 9x7 */
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="game-canvas" width="540" height="420"></canvas>
            <div id="ui-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
