<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wheel of Fortune</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #004d40;
            color: white;
            font-family: sans-serif;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            flex-shrink: 0;
            background: #00332a;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="ui-container"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
