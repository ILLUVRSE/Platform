<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid Kart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #004d40; /* StorySphere Primary */
            color: #fdfbf7; /* StorySphere Cream */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            image-rendering: pixelated; /* Crisp retro look */
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .hud-element {
            background: rgba(0, 77, 64, 0.8);
            padding: 5px 10px;
            border: 2px solid #009688;
            border-radius: 4px;
            font-size: 16px;
            text-shadow: 1px 1px 0 #000;
        }
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 77, 64, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }
        .hidden { display: none !important; }
        h1 { color: #ffd700; font-size: 40px; margin-bottom: 20px; text-transform: uppercase; }
        button {
            background: #009688;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            border: 2px solid #ffd700;
            text-transform: uppercase;
        }
        button:hover { background: #00796b; }

        /* Mobile controls overlay */
        #mobile-controls {
            display: none; /* Shown via JS on touch devices */
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: auto;
            z-index: 5;
        }
        .control-zone {
            position: absolute;
            bottom: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        #zone-left { left: 10px; width: 40%; }
        #zone-right { right: 10px; width: 40%; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div id="lap-timer" class="hud-element">TIME: 00:00.00</div>
            <div id="lap-counter" class="hud-element">LAP: 1/3</div>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%; align-items: flex-end;">
            <div id="speedometer" class="hud-element">0 KM/H</div>
            <div id="best-time" class="hud-element">BEST: --:--.--</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Grid Kart</h1>
        <p>Use WASD / Arrows to Drive</p>
        <p>SPACE to Drift</p>
        <button id="start-btn">Start Race</button>
    </div>

    <div id="results-screen" class="hidden">
        <h1>Finished!</h1>
        <div id="final-time" style="font-size: 24px; color: #ffd700;">00:00.00</div>
        <div id="new-record" style="color: #00e676; display: none;">NEW RECORD!</div>
        <button id="restart-btn">Race Again</button>
    </div>

    <div id="mobile-controls">
        <div id="zone-left" class="control-zone"></div>
        <div id="zone-right" class="control-zone"></div>
    </div>
</div>

<!-- Modules -->
<script type="module" src="./main.js"></script>

</body>
</html>
