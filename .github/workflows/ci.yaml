name: CI

on:
  push:
  pull_request:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm build --filter '!@illuvrse/tests'
      - run: pnpm --filter @illuvrse/contracts build
      - run: pnpm --filter @illuvrse/agent-manager build
      - run: pnpm --filter @illuvrse/db build
      - run: pnpm --filter @illuvrse/kernel build
      - run: pnpm --filter @illuvrse/sentinel build
      - run: pnpm --filter @illuvrse/marketplace build
      - run: pnpm --filter @illuvrse/finance build
      - run: pnpm --filter @illuvrse/artifact-publisher build
      - run: pnpm --filter @illuvrse/agent-manager-service build
      - run: pnpm --filter @illuvrse/memory build
      - run: pnpm --filter @illuvrse/world-state build
      - run: pnpm --filter @illuvrse/avatar-registry build
      - run: pnpm --filter @illuvrse/voice build
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @illuvrse/agent-manager run test:integration
